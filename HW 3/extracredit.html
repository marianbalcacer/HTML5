<!DOCTYPE html>
<html>

<head>
  <meta charset= "utf-8">
</head>

<title>ExtraCredit</title>

<style>
    .frame{
        height: 300px;
        width: 300px;
        overflow: hidden;
    }
    .zoomin img{
        height: 100px;
        width: 100px;
       transition: 3s;
    }
    .zoomin img:hover{
        width: 300px;
        height: 300px;
    }
    .zoomout img{
        height: 200px;
        width: 200px;
        transition:  3s ;
    }
    .zoomout img:hover{
        width: 300px;
        height:300px;
    }
    </style>

<body>
<div class="zoomout frame">
<img src="patrick.gif" />
</div>
<div class="zoomin frame">
<img src="st.gif" /></div>
</body>

</html>
