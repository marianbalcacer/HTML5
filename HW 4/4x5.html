<!DOCTYPE>
<html>
   <head>
      <meta charset = "utf-8">
      <title> Rotation Images</title>
      <style type = "text/css">
    .rotate{
		-webkit-transition-duration: 6s;
		overflow: hidden;
        position:relative;
        text-align:center;
             width: 15%;
             margin: 5%; }
	.rotate:hover{
		transform: scale(2) rotate(1080deg); }
	.anti-rotate{
		-webkit-transition-duration: 6s;
		margin: 10px;
		overflow: hidden;
        width: 15%;
        margin: 5%;
        position:relative; text-align:center; }
	.anti-rotate:hover{
		transform: scale(2) rotate(-1080deg); }

      </style>
   </head>
   <body>
     <center>
      <br>
      <br>
      <br>
      <br>
      <div>
      <img class="rotate" src = "Homersimpson.gif" width="100" height=" 300"  >

        <img class="anti-rotate" src="lisasimpson.gif" width="100" height=" 300" >


       <img class="rotate" src="bartsimpson.gif" width="100" height=" 300">
</center>
   </body>
</html>
