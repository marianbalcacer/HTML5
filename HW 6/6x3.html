<style>
    body {
        font-size: 40px;
        font-weight: bold;
        color: black;
        text-align: center;
      }
    </style>
<body>
  <script type="text/javascript">
  function randomize() {
    document.getElementById('p1').style.color = randomColors();
  }
  function randomColors() {
    return '#' + Math.floor(Math.random() * 16777215).toString(16);
  }
</script>
<div>
    <p id= "p1" onclick="randomize()">Welcome to CSIT: Click me to change color.</p>
</div>
</body>
